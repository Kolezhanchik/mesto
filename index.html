<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <a href="#" class="header__logo"><img src="./images/white-logo.svg" alt="Логтип" class="header__image"></a>
    </header>
    <main class="content">
        <section class="profile" id="profile">
            <img src="./images/profile__avatar.jpg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто
                    </h1>
                
                    <p class="profile__role">Исследователь океана
                    </p>
                </div>
                <button class="profile__edit">
                    &#128393;
                </button>
            </div>
            
            <button class="profile__add">
                &#65291;
            </button>
        </section>
        <section class="locations">
            <div class="location">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Карачаевск
                    </h2>
                    <button type="button" class="location__rate">&#9825;</button>
                </div>
            </div>
            <div class="location">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Гора Эльбрус
                    </h2>
                    <button type="button" class="location__rate">&#9825;</button>
                </div>
            </div>
            <div class="location">
                <img src="./images/dombay.jpg" alt="Домбай" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Домбай
                    </h2>
                    <button type="button" class="location__rate">&#9825;</button>
                </div>
            </div>
            <div class="location">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Гора Эльбрус
                    </h2>
                    <button type="button" class="location__rate">&#9825;</button>
                </div>
            </div>
            <div class="location">
                <img src="./images/dombay.jpg" alt="Домбай" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Домбай
                    </h2>
                    <button type="button" class="location__rate">&#9825;</button>
                </div>
            </div>
            <div class="location">
                <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="location__image">
                <div class="location__info">
                    <h2 class="location__name">
                        Карачаево-Черкесия
                    </h2>
                    <button type="button" class="location__rate">&#9825;</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden"> 
        <form action="index.html" method="post" class="popup__container">
            <button type="button" class="popup__close">&#9587;</button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <input type="text" name="user-name" placeholder="John" class="popup__text popup__text_name">
            <input type="text" name="user-role" placeholder="Dow" maxlength="55" class="popup__text popup__text_role">
            <button type="submit" class="popup__save">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
